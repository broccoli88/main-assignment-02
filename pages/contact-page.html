<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Page</title>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<header class="pnav-wrapper">
			<div class="nav-container contact-container">
				<section>
					<a href="#" class="brand"> KrievVPN </a>
				</section>
				<nav class="pnav__list">
					<a href="../index.html"> Main</a>
					<a href="#"> Pricing</a>
					<a href="#"> Features</a>
					<a href="./blog-page.html">Blog</a>
					<p>Contact</p>
				</nav>
			</div>
		</header>
		<main class="contact-container">
			<h2 class="contact__heading">Contact Us</h2>
			<form class="contact__form">
				<fieldset class="contact__fieldset">
					<legend class="contact__legend">Contact Form</legend>
					<label class="contact__label" for="full-name"
						>Full Name</label
					>
					<input
						class="contact__input"
						type="text"
						name="full-name"
						placeholder="Full name"
					/>
					<label class="contact__label" for="email">Email</label>
					<input
						class="contact__input"
						type="email"
						name="email"
						placeholder="Full name"
					/>
					<label class="contact__label" for="message">Message</label>
					<textarea
						class="contact__message"
						name="message"
						cols="30"
						rows="10"
					></textarea>
				</fieldset>
				<button
					type="submit"
					class="contact__btn pbtn btn--outline-blue"
				>
					Send
				</button>
			</form>
		</main>
		<footer class="pfooter">
			<p>Copyright</p>
			<span>&copy;</span>
		</footer>
	</body>
</html>
